<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Accessible Form</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

<form id="contactForm" class="contact-form">
     <nav class="navbar" role="navigation" aria-label="Main Navigation">
    <ul class="nav-list">
        <li class="nav-item"><a href="./index.html">Home</a></li>
        <li class="nav-item"><a href="./about-me.html">About Me</a></li>
        <li class="nav-item"><a href="./contactUs.html">Contact</a></li>
    </ul>
</nav>
    <h2>Fill this form to contact me</h2>
    
    <p data-testid="test-contact-success" class="success-message hidden" role="alert" tabindex="-1">
        ðŸŽ‰ Thank you! Your message has been successfully submitted. We will get back to you soon.
    </p>

    <div class="form-group">
        <label for="fullName">Full Name</label>
        <input 
            type="text" 
            id="fullName" 
            name="fullName" 
            data-testid="test-contact-name" 
            required 
            aria-required="true" 
            aria-describedby="error-name"
        >
        <p id="error-name" data-testid="test-contact-error-name" class="error-message" aria-live="polite"></p>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input 
            type="email" 
            id="email" 
            name="email" 
            data-testid="test-contact-email" 
            required 
            aria-required="true" 
            aria-describedby="error-email"
        >
        <p id="error-email" data-testid="test-contact-error-email" class="error-message" aria-live="polite"></p>
    </div>

    <div class="form-group">
        <label for="subject">Subject</label>
        <input 
            type="text" 
            id="subject" 
            name="subject" 
            data-testid="test-contact-subject" 
            required 
            aria-required="true" 
            aria-describedby="error-subject"
        >
        <p id="error-subject" data-testid="test-contact-error-subject" class="error-message" aria-live="polite"></p>
    </div>

    <div class="form-group">
        <label for="message">Message (min 10 characters)</label>
        <textarea 
            id="message" 
            name="message" 
            rows="5" 
            data-testid="test-contact-message" 
            required 
            aria-required="true" 
            aria-describedby="error-message"
        ></textarea>
        <p id="error-message" data-testid="test-contact-error-message" class="error-message" aria-live="polite"></p>
    </div>

    <button type="submit" data-testid="test-contact-submit" class="submit-button">Submit</button>
</form>

<script src="index.js"></script>

</body>
</html>
